<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>Sign Up</header>
    <form>
        <div id="textFields">
            <input type="text" id="fname" class="smBox" placeholder="First Name" required></input>
            <input type="text" id="lname" class="smBox" placeholder="Last Name" required></input>
            <input type="tel" id="telephone" class="lgBox" placeholder="Mobile No." required></input>
            <input type="email" id="email" class="lgBox" placeholder="Email Address" required></input>
            <input type="password" id="password" class="smBox" placeholder="Password" required></input>
            <input type="password" id="confirmPassword" class="smBox" placeholder="Confirm Password" required></input>
        </div>
        
        <div id="termsAndCondition">
            <div id="checkboxContainer">
                <input type="checkbox" id="checkbox" required></input>
                <label for="checkbox">I Agree</label>
            </div>
            <p>By clicking <span class="registerBox">Register</span>, you agree to the <a href="" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
        <div id="buttons">
            <button type="button" id="registerButton" class="registerBox">Register</button>
            <button type="button" id="signInButton">Sign In</button>
        </div>
        
    </form>
    <footer>
        <hr>
        <p>Antra Inc. 21355 Ridge Circle Suite 300 Dulies VA 20166</p>
        <p>Phone: 703.994.4545 Fax: 703.373.2975 e-mail:hr@antra.net website: www.antra.net</p>
    </footer>
    
</body>
</html>
